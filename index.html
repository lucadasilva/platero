<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>La Casa de Platero</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__container__logo">
                <img class="logo" src="" alt="logo">
            </div>
            <div class="header__container__navbar">
                <ul class="header__container__navbar__list">
                    <li>
                        <a href="#propuesta">propuesta educativa</a>
                    </li>
                    <li>
                        <a href="#quienes">quienes somos</a>
                    </li>
                    <li>
                        <a href="#preguntas">preguntas frecuentes</a>
                    </li>
                    <li>
                        <a href="#contacto">contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="inscripcion">
        <div class="inscripcion__container">
            <div class="inscripcion__btn">
                <a class="botoncito" href="#contacto">inscripcion 2021</a>
            </div>
        </div>
    </section>
    <section class="redes">
        <div class="redes__title">
            <h2>seguinos en nuestras redes</h2>
        </div>
        <div class="redes__container">
            <div class="redes__container__icons">ins</div>
            <div class="redes__container__icons">face</div>
            <div class="redes__container__icons">twitt</div>
            <div class="redes__container__icons">yt</div>
        </div>
    </section>
    <section class="tour">
        <div class="tour__video">
            <div>videotour</div>
        </div>
    </section>
    <section class="gallery">
        <div class="gallery__container">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://dummyimage.com/200x200/000/fff" class="d-block w-100" alt="img1">
                  </div>
                  <div class="carousel-item">
                    <img src="https://dummyimage.com/200x200/000/fff" class="d-block w-100" alt="img2">
                  </div>
                  <div class="carousel-item">
                    <img src="https://dummyimage.com/200x200/000/fff" class="d-block w-100" alt="img3">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </section>
    <footer>
        <div class="footer__container">
            <div class="footer__container__contact">Cuyo 1441, Martínez (1640) Buenos Aires-Argentina<br>Teléfonos: 4733-3684<br>Mail: informes@lacasadeplatero.com
            </div>
            <div class="footer__container__map">mapa</div>
        </div>
    </footer>
</body>
</html>
